{% extends "base.html" %} {% load widget_tweaks %} {% block content %}
<div class="card shadow p-4">
  <h2 class="mb-4">Download Files for {{ book.name }}</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.email.label_tag }} {{ form.email|add_class:"form-control" }}
    </div>
    <button type="submit" class="btn btn-primary w-30">Download</button>
  </form>
</div>
{% endblock %}
